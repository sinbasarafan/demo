<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录界面</title>
    <link th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{css/login.css}" href="../static/css/login.css" rel="stylesheet">
	<script th:inline="javascript" type="text/javascript">
        // <![CDATA[
                var basePath = [[${contextPath}]];
        // ]]>
    </script>
  </head>
  <body>
    <div class="container">
		<div class="form">
			<div style="padding:20px 40px 70px 40px;">
				<h3 class="form-title">登录</h3>
				<div style="height:20px;"></div>
				<input class="form-control required" type="text" placeholder="用户名" id="username" name="username" autofocus="autofocus" maxlength="20"/>
				<div style="height:10px;"></div>
				<input class="form-control required" type="password" placeholder="密码" id="password" name="password" maxlength="20"/>
				<div style="height:10px;"></div>
				<label class="checkbox">
					<input type="checkbox" name="remember" value="1"/>记住我
				</label>
				<button type="submit" class="btn btn-success pull-right" id="submit">登录</button>
			</div>
		</div>
	</div>
  <script th:src="@{js/lib/require.js}" data-th-attr="data-main=@{js/scripts/login.js}" src="../static/js/lib/require.js"></script>
  </body>
</html>
